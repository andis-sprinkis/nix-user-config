loop-playlist=inf
title=${?media-title:${?pause==yes:[Paused] }${?pause==no:[Playing] }${media-title} [${time-pos}/${duration}/-${playtime-remaining}]}${!media-title:mpv}
screenshot-directory=~/scr/
screenshot-jpeg-quality=95
script-opts-append=osc-fadeduration=0
script-opts-append=osc-boxalpha=26
script-opts-append=osc-vidscale=no
script-opts-append=osc-hidetimeout=900
script-opts-append=osc-scalewindowed=2
script-opts-append=osc-scalefullscreen=2
script-opts-append=osc-minmousemove=32
script-opts-append=osc-idlescreen=no
script-opts-append=autocrop-auto=no
